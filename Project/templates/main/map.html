{% extends "base.html" %}
{% load l10n %}

{% block title %}Карта{% endblock title %}

{% block extra_head %}

<meta http-equiv="content-type" content="text/html; charset=UTF-8" />

    <script>
        L_NO_TOUCH = false;
        L_DISABLE_3D = false;
    </script>

<style>html, body {width: 100%;height: 100%;margin: 0;padding: 0;}</style>
<style>#map {position:absolute;top:0;bottom:0;right:0;left:0;}</style>
<script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.js"></script>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.css"/>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.0/css/all.min.css"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.css"/>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/python-visualization/folium/folium/templates/leaflet.awesome.rotate.min.css"/>

<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<style>
    #map {
        position: relative;
        width: 99.9%;
        height: 1900px;
        left: 0.0%;
        top: 0.0%;
    }
    .leaflet-container { font-size: 1rem; }
</style>

<script src="https://cdn.jsdelivr.net/npm/leaflet.fullscreen@3.0.0/Control.FullScreen.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.fullscreen@3.0.0/Control.FullScreen.css"/>

{% endblock extra_head %}

{% block content %}

<div>
<div class="folium-map" id="map" ></div>
</div>

<script>
        var map = L.map(
            "map",
            {
                center: [55.6, 107.6],
                crs: L.CRS.EPSG3857,
                zoom: 4,
                zoomControl: true,
                preferCanvas: false,
            }
        );

        var tile_layer = L.tileLayer(
            "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
            {"attribution": "Data by \u0026copy; \u003ca target=\"_blank\" href=\"http://openstreetmap.org\"\u003eOpenStreetMap\u003c/a\u003e, under \u003ca target=\"_blank\" href=\"http://www.openstreetmap.org/copyright\"\u003eODbL\u003c/a\u003e.", "detectRetina": false, "maxNativeZoom": 18, "maxZoom": 18, "minZoom": 0, "noWrap": false, "opacity": 1, "subdomains": "abc", "tms": false}
        );

        tile_layer.addTo(map);

        var factory_icon = L.icon({"iconUrl": "https://cdn-icons-png.flaticon.com/512/5131/5131491.png"});
        var town_icon = L.icon({"iconUrl": "https://cdn-icons-png.flaticon.com/512/2169/2169297.png"});
        {% for factory in factories %}
            {% localize on %}

            var marker = L.marker(
                         [{{ factory.lat_coord|unlocalize }}, {{ factory.long_coord|unlocalize }}],
                         {}
                         ).addTo(map).on('click', function() {
                            window.location.href = '{{ redirectTo }}' + '{{ factory.id }}';
                         });;

            {% endlocalize %}

            marker.bindTooltip(
                `
                 <figure>
                 <img style="max-width:700px;max-height:700px;" src="/media/{{ factory.image }}">
                 <figcaption style="text-align: center;"> {{ factory.name }} </figcaption>
                 </figure>
                 `,
                {"sticky": true}
            );

            {% if factory.is_factory == True %}
                marker.setIcon(factory_icon);
            {% else %}
                marker.setIcon(town_icon);
            {% endif %}

        {% endfor %}

        L.control.fullscreen(
            {"forceSeparateButton": true, "position": "topright", "title": "Expand", "titleCancel": "Exit"}
        ).addTo(map);

</script>


{% endblock content %}
