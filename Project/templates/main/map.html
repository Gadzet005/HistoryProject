{% extends "base.html" %}

{% block title %}Карта{% endblock title %}

{% block content %}
<h1 class="text-center">
    Карта
</h1>
<p class="text-center">Тут должна быть карта</p>
<p>Фабрики на карте:</p>
<ul class="list-group list-group-flush">
    {% for factory in factories %}
        <li class="list-group-item"><a href="{{ factory.get_absolute_url }}">{{ factory.name }}</a></li>
    {% endfor %}
</ul>

{% endblock content %}
